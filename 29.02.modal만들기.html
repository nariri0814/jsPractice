<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    body {margin: 0;}
.modal_wrap {
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;

    position: fixed;
    top: 0;
    left: 0;
}
.modal {
    width: 320px;
    background: #fff;
    padding: 24px 16px;
    border-radius: 4px;

}
.modal_tit{
    font-size: 24px;
    font-weight: bold;
}
.close_wrap{
    text-align: right;
}
</style>
<body>
    <h1>안녕하세요!</h1>
    <p>블라브라ㅡ랑라언라ㅣ언러ㅏㅣㅏㄹ랮</p>
    <button id="open">모달 열기</button>
    <div class="modal_wrap" style="display: none;">
        <div class="modal">
            <div class="modal_tit">안녕하세요</div>
            <p>모달내용 어쩌고</p>
            <div class="close_wrap">
                <button id="close">닫기</button>
            </div>
        </div>
    </div>

    <script>
        const open = document.getElementById('open');
        const close = document.getElementById('close');
        const modal = document.getElementsByClassName('modal_wrap')[0];

        open.onclick = () => {
            modal.style.display = 'flex';
        }
        close.onclick = () => {
            modal.style.display = 'none';
        }

    </script>
</body>
</html>
