<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/30.shoppingGame.css">
    
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <img src="img/shoppingGame/logo.png" alt="logo">
            </div>
            <div class="h_gnb">
                <ul class="h_gnb_ul">
                    <li class="h_gnb_li">
                        <img src="img/shoppingGame/blue_t.png" alt="tee" data-key="type" data-value="tshirt">
                    </li>
                    <li class="h_gnb_li">
                        <img src="img/shoppingGame/blue_p.png" alt="pants" data-key="type" data-value="pants">
                    </li>
                    <li class="h_gnb_li">
                        <img src="img/shoppingGame/blue_s.png" alt="skirt" data-key="type" data-value="skirt">
                    </li>
                    <li class="h_gnb_li">
                        <div class="h_gnb_btn btn_bl" data-key="color" data-value="blue">Blue</div>
                    </li>
                    <li class="h_gnb_li">
                        <div class="h_gnb_btn btn_ye" data-key="color" data-value="yellow">Yellow</div>
                    </li>
                    <li class="h_gnb_li">
                        <div class="h_gnb_btn btn_pi" data-key="color" data-value="pink">Pink</div>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <div class="main_wrap">
                <ul class="main_ul">
                    <!-- <li class="main_li">
                        <a href="">
                            <img src="img/shoppingGame/blue_p.png" alt="" class="li_img">
                            <div class="li_txt">
                                <span class="gender">female,</span>
                                <span class="size"> large size</span>
                            </div>
                        </a>
                    </li> -->
                </ul>
            </div>
        </main>
    </div>
    <script src="js/30.shoppingGame.js"></script>
</body>
</html>
