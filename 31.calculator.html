<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/31.calculator.css">
</head>
<body>
    <div class="wrap">
        <div class="calc">
            <div id="calc_inp"></div>
            <div class="calc_table">
                <button class="btn" id="btn_c" value="c">C</button>
                <button class="btn btn_mark" value="/">/</button>
            </div>
            
            <div class="calc_table">
                <button class="btn btn_num" value="1">1</button>
                <button class="btn btn_num" value="2">2</button>
                <button class="btn btn_num" value="3">3</button>
                <button class="btn btn_mark" value="*">*</button>
            </div>
            
            <div class="calc_table">
                <button class="btn btn_num" value="4">4</button>
                <button class="btn btn_num" value="5">5</button>
                <button class="btn btn_num" value="6">6</button>
                <button class="btn btn_mark" value="+">+</button>
            </div>
            
            <div class="calc_table">
                <button class="btn btn_num" value="7">7</button>
                <button class="btn btn_num" value="8">8</button>
                <button class="btn btn_num" value="9">9</button>
                <button class="btn btn_mark" value="-">-</button>
            </div>

            <div class="calc_table">
                <button class="btn btn_emp"></button>
                <button class="btn btn_num" value="0">0</button>
                <button class="btn btn_mark btn_eq" id="btn_eq" value="=">=</button>
            </div>
            
        </div>
    </div>
    <script src="js/31.calculator.js"></script>
</body>
</html>
